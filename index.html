<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/SASS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="contain">
        <form action="" onsubmit="return false">

            <div>
                <p>Was soll berechnet werden?</p>
                <input type="radio" name="mwstCalc" id="mwstDrauf" onclick="draufFunction()" checked>
                <label for="mwstdrauf">Mehrwertsteuer aufschlagen (Netto zu Brutto)</label>
            </div>
            <div>
                <input type="radio" name="mwstCalc" id="mwstAbzieh" onclick="abFunction()">
                <label for="mwstAbzieh">Mehrwertsteuer abziehen (Brutto zu Netto)</label>
            </div>


            <div class="mwstRange">
                <p>Mehrwertsteuersatz</p>
                <input type="radio" name="mwstZahl" id="neunzehn" checked>
                <label for="neunzehn">19%</label>
                <input type="radio" name="mwstZahl" id="sieben">
                <label for="sieben">7%</label>
            </div>
            <div>
                <p id="pTag">Nettobetrag(Preis ohne Mehrwertsteuer) in Euro*</p>
                <input type="number" name="" id="betrag" step="0.01">
            </div>
            <div class="submitDiv">
                <input type="submit" value="BERECHNEN" onclick="mwstCalculator()" id="submitBtn">
            </div>

        </form>
        <h4>Ergebnis</h4>
        <div>
            <h5>Mehrwertsteuerbetrag</h5>
            <p class="mwstBetrag" id="endPrice1">0</p>
        </div>
        <div>
            <h5 id="hTag">Bruttobetrag (Endpreis)</h5>
            <p class="bruttoEnpreis" id="endPrice2">0</p>
        </div>
    </div>












    <script src="https://kit.fontawesome.com/6585d50100.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>


</html>
